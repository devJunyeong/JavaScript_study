<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>김치찌개 레시피</title>
</head>
<body>
<div class="card-wrap">
    <div class="card">
        <img class="card-img" src="images/1.jpg" alt="김치찌개사진">
        <p class="card-tag">맛보장 레시피</p>
        <h2 class="card-name">김치찌개</h2>
        <p class="card-sub">진짜 맛있는 김치찌개</p>
    </div>
    <div class="card">
        <img class="card-img" src="images/2.jpg" alt="김치찌개사진">
        <p class="card-tag card-tag-new">새로운 레시피</p>
        <h2 class="card-name">된짱찌개</h2>
        <p class="card-sub">진짜 맛있는 된장찌개</p>
    </div>
    <div class="card">
        <img class="card-img" src="images/3.jpg" alt="김치찌개사진">
        <p class="card-tag card-tag-pop">초인기 레시피</p>
        <h2 class="card-name">비빔밥</h2>
        <p class="card-sub">진짜 맛있는 비빔밥</p>
    </div>
    <div class="card">
        <img class="card-img" src="images/4.jpg" alt="김치찌개사진">
        <p class="card-tag">맛보장 레시피</p>
        <h2 class="card-name">불고기</h2>
        <p class="card-sub">진짜 맛있는 불고기</p>
    </div>
</div>
</body>
</html>
